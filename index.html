<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Music on the Spot</title>
		
		<!-- Include libraries -->
		<script src="https://code.jquery.com/jquery.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
		
		<!-- Read scripts -->
		<link href="css/main.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/app.js"></script>
	</head>

	<body>
		<!-- Initiate app -->
		<div id="headerArea" class="container-fluid">
			<h1>Shut Up, Listen</h1>
		</div>

		<div ng-app="myApp" ng-controller="myCtrl">
			<!-- Form -->
			<form class="container" name="songForm">
				<div class='row'>
					<div class="form-group col-xs-12 col-sm-10">
						<input name="search" placeholder="Search through spotify!" ng-model="track" class="form-control" ng-minlength='3'></input>
						<p ng-show="songForm.search.$error.minlength" class="help-block">Enter information longer than 3 characters</p>
					</div>
					<div class="form-group col-xs-12 col-sm-2">
						<button ng-disabled="songForm.search.$invalid" class="btn btn-primary" ng-click="getTracks()" type="submit">Submit</button>
					</div>
				</div>
			</form>
			
			<!-- Results -->

			<div name="container-fixed">
	          <table>
	          	<thead>
	          		<tr class="row">
		          		<th class="col-sm-3">Song Cover</th>
		                <th class="col-sm-3">Song Title</th>
		                <th class="col-sm-3">Song's Album</th>
		                <th class="col-sm-3">Song Popularity</th>
	          		</tr>
	          	</thead>
	            <tbody ng-repeat="track in tracks"> 
	              <tr class="row">
	                <td class="col-sm-3">
	                    <img src="{{track.album.images[1].url}}" ng-click="play(track.preview_url)"/>
	                </td>
	                <td class="col-sm-3">
	                  <h4>{{track.name}}</h4>
	                </td>
	                <td class="col-sm-3">
	                  <h4>{{track.album.name}}</h4>
	                </td>
	                <td class="col-sm-3">
	                	<h4>{{track.popularity}}% Liked This Song!</h4>
	                </td>
	              </tr>
	            </tbody>
	          </table>
	        </div>

		</div>
	</body>
</html>
