<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Music on the Spot</title>
		
		<!-- Include libraries -->
		<script src="https://code.jquery.com/jquery.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
		
		<!-- Read scripts -->
		<link href="css/main.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/app.js"></script>
	</head>

	<body>
		<!-- Initiate app -->
		<div id="headerArea" class="container-fluid">
			<h1>Shut Up, Listen</h1>
		</div>

		<div ng-app="myApp" ng-controller="myCtrl">
			<!-- Form -->
			<form class="container" name="songForm">
				<div class='row'>
					<div class="form-group col-xs-12 col-sm-10">
						<input name="search" placeholder="Search artist name" ng-model="track" class="form-control" ng-minlength='3'></input>
						<p ng-show="songForm.search.$error.minlength" class="help-block">Enter artist longer than 3 characters</p>
					</div>
					<div class="form-group col-xs-12 col-sm-2">
						<button ng-disabled="songForm.search.$invalid" class="btn btn-primary" ng-click="getArtist()" type="submit">Submit</button>
					</div>
				</div>
			</form>
			
			<!-- Results -->
			<div class="container">
				<hr>
				<div class="help-block">
					<span ng-show="tracks.length>0">Click to sample</span>
					<span ng-show="currentSong && !audioObject.paused">(playing)</span>
				</div>
				<!-- display album cover -->
				<div class="col-xs-3">
					<img ng-click="play(track.preview_url)" title="{{track.artist}}"></img> <!-- src="{{track.album.images[0].url}}" -->
					<p>poop<p>
				</div>
				<!-- display track name -->
				<div class="col-xs-3" ng-click="play(track.preview_url)">
					<p>poop<p>
				</div>
				<!-- display album name  -->
				<div class="col-xs-3" ng-click="play(track.preview_url)">
					<p>poop<p>
				</div>
				<!-- display artist popularity -->
				<div class="col-xs-3" ng-click="play(track.preview_url)">
					<p>poop<p>
				</div>
			</div>
		</div>
	</body>
</html>
